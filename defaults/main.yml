sh_test_inventory_file: test
sh_production_inventory_file: production

# The environment variables specified by the XDG Base Directory Specification (use this variable as the environment for the shell module when used for user-specific commands)
xdg_env:
  XDG_DATA_HOME: '${HOME}/.local/share'
  XDG_CONFIG_HOME: '${HOME}/.config'
  XDG_DATA_DIRS: '/usr/local/share/:/usr/share/'
  XDG_CONFIG_DIRS: '/etc/xdg'
  XDG_CACHE_HOME: '${HOME}/.cache'
